  <style>
    :root {
      --text: #111827;
      --muted: #6b7280;
      --border: #eee;
      --card-border: rgba(0,0,0,0.08);
      --shadow: 0 12px 30px rgba(0,0,0,0.14);
      --chip-bg: #f3f4f6;
      --chip-bg-hover: #eaecef;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI Variable",
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      background: #fff;
      color: var(--text);
    }

    /* ===== Topbar ===== */
    .topbar {
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      box-sizing: border-box;
    }

    .brand-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: transparent;
      border: 0;
      padding: 6px 8px;
      margin: 0;
      border-radius: 10px;
      cursor: pointer;
      color: inherit;
    }

    .brand-static {
      cursor: default;
    }

    .brand-btn:hover {
      background: transparent;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-start;
    }

    .brand-title {
      font-family: "Space Grotesk", Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.6px;
      line-height: 1.05;
    }

    .brand-subtitle {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.1;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      flex: 0 0 auto;
      object-fit: contain;
    }

    /* ===== Layout ===== */
    .layout {
      height: calc(100vh - 64px);
      display: flex;
      min-width: 0;
    }

    .panel {
      width: 360px;
      flex: 0 0 360px;
      border-right: 1px solid var(--border);
      box-sizing: border-box;
      padding: 14px;
      overflow-y: auto;
      overflow-x: hidden; /* no horizontal scroll */
      background: #fff;
    }

    .panel * { box-sizing: border-box; }

    .map-wrap {
      flex: 1 1 auto;
      min-width: 0;
      position: relative;
    }

    #map {
      position: absolute;
      inset: 0;
      background: #e6ebee;
    }

    label {
      font-size: 13px;
      font-weight: 700;
      display: block;
      margin-bottom: 6px;
      color: var(--text);
    }

    /* ===== Tag input + autocomplete ===== */
    .tag-input-wrap { position: relative; }

    input {
      width: 100%;
      font-size: 14px;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      font-family: inherit;
    }

    input:focus {
      border-color: #b6c2cf;
      box-shadow: 0 0 0 3px rgba(182, 194, 207, 0.35);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
      padding-bottom: 2px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid #e5e7eb;
      cursor: pointer;
      user-select: none;
      max-width: 100%;
    }

    .tag:hover { background: var(--chip-bg-hover); }

    .tag .x { font-weight: 800; opacity: 0.55; }

    .suggest {
      position: absolute;
      left: 0;
      right: 0;
      top: calc(100% + 8px);
      background: #fff;
      border: 1px solid rgba(0,0,0,0.10);
      border-radius: 12px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.12);
      overflow: hidden;
      z-index: 50;
      max-height: 260px;
      overflow-y: auto;
      display: none;
    }

    .suggest.open { display: block; }

    .suggest-item {
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .suggest-item:hover,
    .suggest-item.active { background: #f3f4f6; }

    .suggest-item .hint {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      font-size: 14px;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #fff;
      color: var(--text);
      cursor: pointer;
      flex: 1;
      font-family: inherit;
      font-weight: 600;
    }

    button.primary {
      background: var(--text);
      color: #fff;
      border-color: var(--text);
    }

    .stat {
      margin-top: 12px;
      padding: 10px;
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
    }

    .hint-text {
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
      line-height: 1.35;
    }

    .warn { color: #b45309; }

    /* ===== Country card in sidebar ===== */
    .fixed-tooltip {
      position: static;
      margin-top: 12px;
      pointer-events: none;
      width: 100%;
      max-width: 100%;
    }

    .fixed-tooltip.hidden { display: none; }

    .fixed-tooltip .card {
      width: 100%;
      max-width: 100%;
      min-width: 0;
      box-sizing: border-box;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      padding: 10px 12px;
      background: #fff;
    }

    .fixed-tooltip .card, .fixed-tooltip .card * {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* SVG flag */
    .flag { display: inline-block; vertical-align: middle; border-radius: 3px; box-shadow: none; }
    .flag .fi { width: 44px; height: 32px; display: inline-block; }

    /* Remove black focus outline on country click */
    .leaflet-container .leaflet-interactive,
    .leaflet-container .leaflet-interactive:focus,
    .leaflet-container .leaflet-interactive:focus-visible,
    .leaflet-container path.leaflet-interactive,
    .leaflet-container path.leaflet-interactive:focus,
    .leaflet-container path.leaflet-interactive:focus-visible {
      outline: none !important;
    }
    .leaflet-container { -webkit-tap-highlight-color: transparent; }

    .topbar-action {
      font-family: inherit;
      font-weight: 700;
      font-size: 13px;

      display: inline-flex;          /* –í–ê–ñ–ù–û */
      align-items: center;           /* –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
      gap: 6px;                      /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
      white-space: nowrap;           /* –∑–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∞ —Å—Ç—Ä–æ–∫–∏ */

      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #fff;
      color: var(--text);
      cursor: pointer;
    }

    .topbar-action {
      font-family: inherit;
      font-weight: 700;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #fff;
      color: var(--text);
      cursor: pointer;
    }

    .topbar-action:hover {
      background: #f9fafb;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(17, 24, 39, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal {
      width: min(720px, 100%);
      max-height: min(78vh, 720px);
      background: #fff;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.10);
      box-shadow: 0 24px 70px rgba(0,0,0,0.25);
      overflow: hidden;
      position: relative;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;

      padding: 14px 18px; /* ‚Üê –í–ê–ñ–ù–û: —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ */
    }

    .modal-title {
      font-weight: 800;
      font-size: 13px;
      color: var(--text);
    }

    .modal-close {
      font-family: inherit;
      font-size: 12px;          /* –±—ã–ª–æ –±–æ–ª—å—à–µ */
      font-weight: 700;
      width: 28px;              /* –±—ã–ª–æ ~34px */
      height: 28px;
      line-height: 1;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      background: #f3f4f6;
    }

    .modal-body {
      padding: 14px;
      overflow: auto;
      max-height: calc(78vh - 52px);
      color: var(--text);
      font-size: 13px;
      line-height: 1.5;
    }

    .modal-body h3 {
      margin: 0 0 8px;
      font-size: 13px;
      font-weight: 800;
    }

    .modal-body ul {
      margin: 8px 0 0 18px;
      padding: 0;
    }

    .modal-body code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 8px;
    }

    /* FORCE modal close button sizing */
    #modalClose.modal-close {
      width: 28px !important;
      height: 28px !important;
      min-width: 28px !important;
      min-height: 28px !important;
      padding: 0 !important;
      font-size: 12px !important;
      line-height: 1 !important;
      font-weight: 700 !important;

      display: flex !important;
      align-items: center !important;
      justify-content: center !important;

      border-radius: 8px !important;
    }

    /*body { outline: 5px solid red !important; }*/

    /* Fix stretched close button */
    #modalClose {
      flex: 0 0 auto !important;   /* –Ω–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞—Ç—å—Å—è */
      width: 28px !important;
      height: 28px !important;
      min-width: 28px !important;
      min-height: 28px !important;
      padding: 0 !important;
      margin-left: auto !important; /* –ø—Ä–∏–∂–∞—Ç—å –≤–ø—Ä–∞–≤–æ */
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      line-height: 1 !important;
      font-size: 12px !important;
      border-radius: 10px !important;
    }

    /* Increase text size ONLY inside modal content */
    .modal-body {
      font-size: 15px;      /* –±—ã–ª–æ ~13px */
      line-height: 1.6;     /* –¥–ª—è —á–∏—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç–∏ */
    }

    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –≤–Ω—É—Ç—Ä–∏ –º–æ–¥–∞–ª–∫–∏ */
    .modal-body h3 {
      font-size: 16px;
      font-weight: 800;
    }

    /* –°–ø–∏—Å–∫–∏ */
    .modal-body ul li {
      font-size: 15px;
    }

    /* Inline code (Enter, Backspace –∏ —Ç.–ø.) */
    .modal-body code {
      font-size: 14px;
    }

    /* Hide modal title when not needed */
    .modal.no-title .modal-header {
      padding-bottom: 8px;
    }

    .modal.no-title .modal-body {
      padding-top: 16px;
    }

    .modal.no-title .modal-title {
      display: none;
    }

    .sidebar-actions{
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .sidebar-action{
      flex: 1 1 0;
      height: 40px;

      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;

      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #fff;
      color: var(--text);
      cursor: pointer;

      font-weight: 800;
      font-size: 13px;
      white-space: nowrap;
    }

    .sidebar-action:hover{
      background: #f3f4f6;
    }

    .sidebar-action .ico{
      font-size: 14px;
      line-height: 1;
    }

    /* Remove header completely when title is hidden */
    .modal.no-title .modal-header {
      display: none;
    }

    /* Remove extra top padding when header is gone */
    .modal.no-title .modal-body {
      padding-top: 16px; /* –º–æ–∂–Ω–æ 12px, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –µ—â—ë –ø–ª–æ—Ç–Ω–µ–µ */
    }

    /* Floating close button */
    .modal-close-floating {
      position: absolute;
      top: 14px;
      right: 14px;
      z-index: 2;

      width: 28px;
      height: 28px;
      padding: 0;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 12px;
      font-weight: 700;
      line-height: 1;

      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      cursor: pointer;
    }

    .modal-close-floating:hover {
      background: #f3f4f6;
    }

    /* Two-column layout ONLY for Contacts modal content */
    .contacts-grid{
      display: grid;
      grid-template-columns: 1fr 1.3fr; /* —Å–ø—Ä–∞–≤–∞ —á—É—Ç—å —à–∏—Ä–µ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
      gap: 18px;
      align-items: start;
    }

    .contacts-col h3{
      margin-top: 0;
    }

    /* list style tighter */
    .contacts-list{
      margin: 8px 0 0 18px;
      padding: 0;
    }

    .contacts-list li{
      margin: 6px 0;
    }

    /* Responsive: stack on small screens */
    @media (max-width: 640px){
      .contacts-grid{
        grid-template-columns: 1fr;
      }
    }

    /* Center content only inside Contacts column */
    .contacts-col.contacts-center {
      display: flex;
      flex-direction: column;
      align-items: center;   /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
      text-align: center;    /* —Ç–µ–∫—Å—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    }

    .contacts-list li {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contacts-list a {
      padding: 6px 10px;
      border-radius: 10px;
      background: #f3f4f6;
    }
    .contacts-list a:hover {
      background: #e5e7eb;
    }

    /* =========================
   Mobile responsive layout
   ========================= */
    @media (max-width: 820px) {
      html, body {
        overflow: hidden;
      }

      /* Topbar —á—É—Ç—å –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
      .topbar {
        height: 56px;
        padding: 0 12px;
      }

      .brand-title { font-size: 18px; }
      .brand-subtitle { font-size: 11px; }

      /* Layout: –∫–æ–ª–æ–Ω–∫–æ–π */
      .layout {
        height: calc(100dvh - 56px);
        flex-direction: column;
      }

      /* Panel —Å–≤–µ—Ä—Ö—É, –∫–∞—Ä—Ç–∞ —Å–Ω–∏–∑—É */
      .panel {
        width: 100%;
        flex: 0 0 auto;
        border-right: none;
        border-bottom: 1px solid var(--border);

        /* –Ω–µ –∑–∞–Ω–∏–º–∞—Ç—å –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        max-height: 46dvh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;

        padding: 12px;
      }

      /* Map –∑–∞–Ω–∏–º–∞–µ—Ç –æ—Å—Ç–∞—Ç–æ–∫ */
      .map-wrap {
        flex: 1 1 auto;
        min-height: 54dvh;
      }

      #map {
        position: absolute;
        inset: 0;
      }

      /* –ò–Ω–ø—É—Ç—ã: 16px —á—Ç–æ–±—ã iOS –Ω–µ –¥–µ–ª–∞–ª auto-zoom */
      input {
        font-size: 16px;
        padding: 10px 12px;
      }

      button {
        font-size: 15px;
        min-height: 44px;
      }

      /* –ö–Ω–æ–ø–∫–∏ Guide/Contacts: 2 –≤ —Ä—è–¥, –ø–µ—Ä–µ–Ω–æ—Å—è—Ç—Å—è */
      .sidebar-actions {
        flex-wrap: wrap;
      }
      .sidebar-action {
        flex: 1 1 calc(50% - 5px);
        height: 44px;
      }

      /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å—Ç—Ä–∞–Ω—ã –≤ —Å–∞–π–¥–±–∞—Ä–µ: –±–æ–ª–µ–µ ‚Äú–ø–ª–æ—Ç–Ω–∞—è‚Äù */
      .fixed-tooltip .card {
        box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      }

      /* –ú–æ–¥–∞–ª–∫–∞ –Ω–∞ –º–æ–±–∏–ª–µ */
      .modal {
        width: 100%;
        max-height: 86dvh;
        border-radius: 14px;
      }
      .modal-body {
        font-size: 15px;
        line-height: 1.6;
      }
      .modal-close-floating {
        top: 10px;
        right: 10px;
      }

      /* Contacts: –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –≤ –æ–¥–Ω—É –∫–æ–ª–æ–Ω–∫—É */
      .contacts-grid {
        grid-template-columns: 1fr;
      }
    }

    /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 420px) {
      .brand-subtitle { display: none; } /* —á—Ç–æ–±—ã –Ω–µ —Ç–µ—Å–Ω–∏–ª–æ */
      .panel { max-height: 52dvh; }
    }

    @media (max-width: 820px) {
      .suggest {
        max-height: 180px;
      }
    }

  </style>
</head>

        <span class="ico">üìò</span><span>Guide</span>
      </button>
      <button id="btnContacts" class="sidebar-action" type="button">
        <span class="ico">üì¨</span><span>Contacts</span>
      </button>
    </div>

    <div class="stat" id="stat">Loading‚Ä¶</div>

<!--    <div class="hint-text">-->
<!--      Hover over a country to see details below.-->
<!--    </div>-->

    <div id="fixedTooltip" class="fixed-tooltip hidden">
      <div class="card" id="fixedTooltipCard"></div>
    </div>
  </aside>

  <main class="map-wrap">
    <div id="map"></div>
  </main>
</div>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay hidden">
  <div class="modal" id="modalRoot">

    <!-- floating close button -->
    <button
      id="modalClose"
      class="modal-close-floating"
      type="button"
      aria-label="Close"
    >‚úï</button>

    <div class="modal-header">
      <div id="modalTitle" class="modal-title"></div>
    </div>

    <div id="modalBody" class="modal-body"></div>
  </div>
</div>


<script>
  // ====== Languages list from server ======
  const KNOWN_LANGUAGES = [
    {% for l in known_languages %}
      {{ l|tojson }},
    {% endfor %}
  ];

  // ====== State ======
  let selectedLanguages = [];
  let activeSuggestIndex = -1;
  let lastSuggest = [];

  // ====== Elements ======
  const inputEl = document.getElementById('langInput');
  const suggestEl = document.getElementById('suggest');
  const tagsEl = document.getElementById('tags');
  const statEl = document.getElementById('stat');
  const clearBtn = document.getElementById('clear');
{#  const brandResetBtn = document.getElementById('brandReset');#}

  const fixedTooltip = document.getElementById('fixedTooltip');
  const fixedTooltipCard = document.getElementById('fixedTooltipCard');

  function showCountryCard(html) {
    fixedTooltipCard.innerHTML = html;
    fixedTooltip.classList.remove('hidden');
  }
  function hideCountryCard() {
    fixedTooltip.classList.add('hidden');
    fixedTooltipCard.innerHTML = "";
  }

  function normalize(s) {
    return (s || "").trim().toLowerCase();
  }

  function renderTags() {
    tagsEl.innerHTML = "";
    selectedLanguages.forEach((lang) => {
      const b = document.createElement('div');
      b.className = 'tag';
      b.title = 'Click to remove';
      b.innerHTML = `<span>${lang}</span> <span class="x">√ó</span>`;
      b.addEventListener('click', () => {
        selectedLanguages = selectedLanguages.filter(x => normalize(x) !== normalize(lang));
        renderTags();
        refreshCoverage();
      });
      tagsEl.appendChild(b);
    });
  }

  function openSuggest(items) {
    lastSuggest = items;
    activeSuggestIndex = items.length ? 0 : -1;

    if (!items.length) {
      suggestEl.classList.remove('open');
      suggestEl.innerHTML = "";
      return;
    }

    suggestEl.innerHTML = items.map((x, i) => `
      <div class="suggest-item ${i === activeSuggestIndex ? 'active' : ''}" data-i="${i}">
        <div>${x}</div>
        <div class="hint">Enter / click</div>
      </div>
    `).join("");

    suggestEl.classList.add('open');

    suggestEl.querySelectorAll('.suggest-item').forEach(el => {
      el.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const idx = Number(el.getAttribute('data-i'));
        addLanguage(items[idx]);
      });
      el.addEventListener('mouseenter', () => {
        const idx = Number(el.getAttribute('data-i'));
        activeSuggestIndex = idx;
        syncSuggestActive();
      });
    });
  }

  function syncSuggestActive() {
    const nodes = suggestEl.querySelectorAll('.suggest-item');
    nodes.forEach((n, i) => n.classList.toggle('active', i === activeSuggestIndex));
  }

  function closeSuggest() {
    suggestEl.classList.remove('open');
    suggestEl.innerHTML = "";
    lastSuggest = [];
    activeSuggestIndex = -1;
  }

  function suggestFor(query) {
    const q = normalize(query);
    if (!q) return [];

    const chosen = new Set(selectedLanguages.map(normalize));
    const matches = [];

    for (const lang of KNOWN_LANGUAGES) {
      const ln = normalize(lang);
      if (chosen.has(ln)) continue;
      if (!ln.includes(q)) continue;
      matches.push({ lang, score: ln.startsWith(q) ? 0 : 1 });
    }

    matches.sort((a, b) => a.score - b.score || a.lang.localeCompare(b.lang));
    return matches.slice(0, 12).map(x => x.lang);
  }

  function addLanguage(lang) {
    if (!lang) return;
    const n = normalize(lang);
    if (!n) return;

    const exists = selectedLanguages.some(x => normalize(x) === n);
    if (!exists) selectedLanguages.push(lang);

    inputEl.value = "";
    closeSuggest();
    renderTags();
    refreshCoverage();
  }

  function removeLastTag() {
    if (!selectedLanguages.length) return;
    selectedLanguages.pop();
    renderTags();
    refreshCoverage();
  }

  // ====== Coverage API + map state ======
  let geoLayer = null;
  let coveredIso3 = new Set();
  let countryInfoByIso3 = {};
  let totalCountriesOnMap = 0;

  function fmtInt(x) {
    try { return new Intl.NumberFormat('en-US').format(x); }
    catch { return String(x); }
  }

  function setStatsEmpty() {
    statEl.innerHTML = `
      <div><strong>Covered countries:</strong> 0 / ${totalCountriesOnMap} (0%)</div>
      <div><strong>Total population:</strong> 0</div>
      <div><strong>Speakers (official language):</strong> 0</div>
    `;
  }

  async function refreshCoverage() {
    if (!selectedLanguages.length) {
      coveredIso3 = new Set();
      if (geoLayer) geoLayer.setStyle(styleFeature);
      setStatsEmpty();
      return;
    }

    const res = await fetch('/api/coverage', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ languages: selectedLanguages })
    });
    const data = await res.json();

    coveredIso3 = new Set(data.covered_iso_a3 || []);
    if (geoLayer) geoLayer.setStyle(styleFeature);

    const pct = totalCountriesOnMap ? Math.round((data.covered_count / totalCountriesOnMap) * 1000) / 10 : 0;

    statEl.innerHTML = `
      <div><strong>Covered countries:</strong> ${data.covered_count} / ${totalCountriesOnMap} (${pct}%)</div>
      <div><strong>Total population:</strong> ${fmtInt(data.covered_population || 0)}</div>
      <div><strong>Speakers (official language):</strong> ${fmtInt(data.covered_speakers_in_countries || 0)}</div>
      ${data.unknown_languages?.length
        ? `<div class="warn" style="margin-top:8px;">Unknown languages: ${data.unknown_languages.join(', ')}</div>`
        : ``}
    `;
  }

  // ====== Reset handler (brand + button) ======
  function resetAll() {
    selectedLanguages = [];
    inputEl.value = "";
    renderTags();
    closeSuggest();
    hideCountryCard();
    refreshCoverage();
  }

  clearBtn.addEventListener('click', resetAll);
{#  brandResetBtn.addEventListener('click', resetAll);#}

  // ====== Input handlers ======
  inputEl.addEventListener('input', () => openSuggest(suggestFor(inputEl.value)));

  inputEl.addEventListener('keydown', (e) => {
    const isOpen = suggestEl.classList.contains('open');

    if (e.key === 'Backspace' && inputEl.value.trim() === '') {
      removeLastTag();
      closeSuggest();
      return;
    }

    if (!isOpen) {
      if (e.key === 'Enter') {
        const raw = inputEl.value.trim();
        if (!raw) return;

        const exact = KNOWN_LANGUAGES.find(l => normalize(l) === normalize(raw));
        if (exact) {
          e.preventDefault();
          addLanguage(exact);
        } else {
          const items = suggestFor(raw);
          if (items.length) {
            e.preventDefault();
            addLanguage(items[0]);
          }
        }
      }
      return;
    }

    if (e.key === 'ArrowDown') {
      e.preventDefault();
      activeSuggestIndex = Math.min(activeSuggestIndex + 1, lastSuggest.length - 1);
      syncSuggestActive();
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      activeSuggestIndex = Math.max(activeSuggestIndex - 1, 0);
      syncSuggestActive();
    } else if (e.key === 'Enter') {
      e.preventDefault();
      const pick = lastSuggest[activeSuggestIndex];
      if (pick) addLanguage(pick);
    } else if (e.key === 'Escape') {
      closeSuggest();
    }
  });

  document.addEventListener('click', (e) => {
    if (!suggestEl.contains(e.target) && e.target !== inputEl) closeSuggest();
  });

  // ====== Map ======
  const map = L.map('map', {
    worldCopyJump: true,
    zoomControl: true,
    preferCanvas: true,
    zoomSnap: 0.25,
    zoomDelta: 0.25,
    maxZoom: 8,
    keyboard: false
  });

  // Make Leaflet recalc size on mobile resize/orientation changes
  function invalidateMapSoon() {
    setTimeout(() => map.invalidateSize(true), 200);
  }
  window.addEventListener('resize', invalidateMapSoon);
  window.addEventListener('orientationchange', invalidateMapSoon);

  const LAT_LIMIT = 85;
  const maxBounds = L.latLngBounds(
    L.latLng(-LAT_LIMIT, -1e7),
    L.latLng( LAT_LIMIT,  1e7)
  );
  map.setMaxBounds(maxBounds);
  map.options.maxBoundsViscosity = 1.0;

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 20,
    attribution: '&copy; OpenStreetMap &copy; CARTO'
  }).addTo(map);

  const WORLD_GEOJSON_URL = '/static/world_50m.geojson';
  const WORLD_VIEW_BOUNDS = L.latLngBounds(
    L.latLng(-55, -180),
    L.latLng( 78,  180)
  );

  function applyMinZoomToAvoidBands() {
    const minZ = map.getBoundsZoom(WORLD_VIEW_BOUNDS, true, [10, 10]) - 1.0;
    map.setMinZoom(minZ);
    if (map.getZoom() < minZ) map.setZoom(minZ);
  }

  applyMinZoomToAvoidBands();
  map.fitBounds(WORLD_VIEW_BOUNDS, { padding: [10, 10] });
  window.addEventListener('resize', applyMinZoomToAvoidBands);

  function pickCode(p, keys) {
      for (const k of keys) {
        const v = (p[k] || "").toString().trim();
        if (v && v !== "-99" && v !== "99") return v;
      }
      return "";
    }

  function getIsoA3(feature) {
    const p = feature.properties || {};
    return pickCode(p, ["ADM0_A3", "ISO_A3", "SOV_A3", "WB_A3", "GU_A3", "SU_A3"]);
  }

  function getName(feature) {
    const p = feature.properties || {};
    return (p.ADMIN || p.NAME_EN || p.NAME || p.SOVEREIGNT || "").toString();
  }

  function getIsoA2(feature, iso3) {
    const p = feature.properties || {};
    const fromFeature = (p.ISO_A2 || "").toString().trim();
    if (fromFeature && fromFeature !== "-99") return fromFeature;
    const d = countryInfoByIso3[iso3];
    return d && d.iso_a2 ? d.iso_a2 : "";
  }

  function isCovered(feature) {
    const iso3 = getIsoA3(feature);
    return iso3 ? coveredIso3.has(iso3) : false;
  }

  function styleFeature(feature) {
      const covered = isCovered(feature);

      return {
        // –≥—Ä–∞–Ω–∏—Ü–∞
        weight: covered ? 0.9 : 0,        // ‚Üê 0 = –≥—Ä–∞–Ω–∏—Ü—ã –Ω–µ—Ç
        opacity: covered ? 0.55 : 0,      // ‚Üê –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è

        // –∑–∞–ª–∏–≤–∫–∞
        fillOpacity: covered ? 0.16 : 0.00 // ‚Üê –≤–æ–æ–±—â–µ –±–µ–∑ –∑–∞–ª–∏–≤–∫–∏, –ø–æ–∫–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞
      };
    }


  async function loadCountryInfo() {
    const res = await fetch('/api/country_info');
    const data = await res.json();
    countryInfoByIso3 = data.countries_by_iso_a3 || {};
  }

  async function loadWorld() {
    const res = await fetch(WORLD_GEOJSON_URL);
    const geojson = await res.json();
    totalCountriesOnMap = (geojson.features || []).length;

    geoLayer = L.geoJSON(geojson, {
      style: styleFeature,
      onEachFeature: (feature, layer) => {
        layer.on('mouseover', () => {
          const iso3 = getIsoA3(feature);
          const info = iso3 ? countryInfoByIso3[iso3] : null;

          const name = info ? info.name : getName(feature);
          const iso2 = getIsoA2(feature, iso3).toLowerCase();
          const flagHtml =
            iso2 && /^[a-z]{2}$/.test(iso2)
              ? `<span class="flag"><span class="fi fi-${iso2}"></span></span>`
              : "";

          const langs = Array.isArray(info?.official_languages) ? info.official_languages : [];
          const pop = info?.population || 0;
          const speakersByLang = info?.speakers_by_language || {};

          const langsHtml = (langs.length ? langs : ["n/a"]).map(l => {
            const spk = speakersByLang[l] ?? 0;
            return `<div><strong>${l}</strong>: ${fmtInt(spk)}</div>`;
          }).join("");

          const cardHtml = `
            <div style="display:flex; gap:14px; align-items:center;">
              <div style="flex:0 0 auto;">${flagHtml}</div>
              <div style="flex:1; min-width:0;">
                <div style="font-weight:800; font-size:15px; margin-bottom:6px;">${name}</div>
                <div style="font-size:13px; line-height:1.35;">
                  <div style="margin-bottom:6px;"><strong>Official languages:</strong></div>
                  <div>${langsHtml}</div>
                  <div style="margin-top:8px;"><strong>Population:</strong> ${fmtInt(pop)}</div>
                </div>
              </div>
            </div>
          `;

          showCountryCard(cardHtml);
        });

        layer.on('mouseout', () => {
          geoLayer.resetStyle(layer);
          hideCountryCard();
        });

        // prevent focus outline on click
        layer.on('add', () => {
          const el = layer.getElement && layer.getElement();
          if (el) el.setAttribute('tabindex', '-1');
        });
      }
    }).addTo(map);

    setStatsEmpty();
  }

  (async () => {
    await loadCountryInfo();
    await loadWorld();
  })();

  // ===== Modal: Contacts / Instructions =====
  const modalOverlay = document.getElementById('modalOverlay');
  const modalRoot = document.getElementById('modalRoot');
  const modalTitle = document.getElementById('modalTitle');
  const modalBody = document.getElementById('modalBody');
  const modalClose = document.getElementById('modalClose');

  const btnInstructions = document.getElementById('btnInstructions');
  const btnContacts = document.getElementById('btnContacts');

  function openModal(title, html, options = {}) {
    const { hideTitle = false } = options;

    modalTitle.textContent = title || '';
    modalBody.innerHTML = html;

    modalRoot.classList.toggle('no-title', hideTitle);

    modalOverlay.classList.remove('hidden');
  }

  function closeModal() {
    modalOverlay.classList.add('hidden');
    modalOverlay.setAttribute('aria-hidden', 'true');
    modalTitle.textContent = '';
    modalBody.innerHTML = '';
  }

  // Close button
  modalClose.addEventListener('click', closeModal);

  // Close on overlay click (but not when clicking inside modal)
  modalOverlay.addEventListener('mousedown', (e) => {
    if (e.target === modalOverlay) closeModal();
  });

  // Close on ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
      closeModal();
    }
  });

  // Content templates (edit contacts to yours)
  const INSTRUCTIONS_HTML = `
    <h3>How to use GeoLingo</h3>
    <ul>
      <li>Start typing a language in the search box (autocomplete is case-insensitive).</li>
      <li>Press <code>Enter</code> or click a suggestion to add it as a chip.</li>
      <li>Click a chip to remove it. Press <code>Backspace</code> on an empty input to remove the last chip.</li>
      <li>Hover over a country to see details (flag, official languages, speakers, population).</li>
      <li>Use <strong>Reset</strong> to clear selections.</li>
    </ul>
    <h3>\n</h3>
    <h3>Notes</h3>
    <ul>
      <li>Country borders are based on open-source geographic datasets (Natural Earth and related sources).</li>
      <li>Some regions may be represented differently depending on the source dataset.</li>
    </ul>
  `;

  const CONTACTS_HTML = `
    <div class="contacts-grid">
      <div class="contacts-col contacts-center">
        <h3>Contacts</h3>
        <ul class="contacts-list">
          <li>üíº <a href="https://www.linkedin.com/in/nikita-kuznetsov-ab196a245/" target="_blank" rel="noreferrer">LinkedIn</a></li>
          <li>üìß <a href="mailto:nikuznetsoff@gmail.com">Email</a></li>
          <li>üêô <a href="https://github.com/nikuznetsov" target="_blank" rel="noreferrer">GitHub</a></li>
        </ul>
      </div>

      <div class="contacts-col">
        <h3>Disclaimer</h3>
        <p>
          All numerical values (population and speakers) are approximate and derived from open-source/publicly
          available data. If you have reliable evidence that data is inaccurate, please open an Issue or submit
          a PR with credible sources.
        </p>
      </div>
    </div>
  `;



  // Open handlers
  btnInstructions.addEventListener('click', () =>
    openModal('', INSTRUCTIONS_HTML, { hideTitle: true })
  );

  btnContacts.addEventListener('click', () =>
    openModal('', CONTACTS_HTML, { hideTitle: true })
  );

</script>
</body>
